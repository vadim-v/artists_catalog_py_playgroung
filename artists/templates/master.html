<!DOCTYPE html>
<html>
<head>
	<title>
		Artists Catalog
	</title>

	<link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="//purecss.io/combo/1.18.13?/css/layouts/side-menu.css">
	<style type="text/css">
		div.error {
			background: #df2d4f;
			color: #ffffff;
			padding: 1em;
		}
		div.ok {
			background: #5aba59;
			color: #ffffff;
			padding: 1em;
		}
	</style>
</head>
<body>

	<div id="layout">
		<!-- Menu toggle -->
		<a href="#menu" id="menuLink" class="menu-link">
			<!-- Hamburger icon -->
			<span></span>
		</a>

		<div id="menu">
			<div class="pure-menu">
				<a class="pure-menu-heading" href="#">Catalog</a>

				<ul class="pure-menu-list">
					<li class="pure-menu-item"><a href="{% url 'add_artist' %}" class="pure-menu-link">Add artist</a></li>
					<li class="pure-menu-item"><a href="#" class="pure-menu-link">Browse artists</a></li>
				</ul>
			</div>
		</div>

		<div id="main">
			{% block content %}
			{% endblock %}
		</div>
	</div>

	<script type="text/javascript" src="//purecss.io/combo/1.18.13?/js/ui.js"></script>

</body>
</html>
