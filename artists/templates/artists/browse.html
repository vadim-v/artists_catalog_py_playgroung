{% extends 'master.html' %}
{% block content %}
<div class="header">
	<h1>Browse Albums</h1>
</div>

<div class="content">
    <h2 class="content-subhead">Artists</h2>
    <div class="pure-g">
        <div class="pure-u-1-3">
            <p>
                <ul>
                    {% for artist in artists %}
                        <li>
                            <a href="#" class="fetch-albums" data-artist="{{ artist.id }}">{{ artist.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </p>
        </div>
        <div class="pure-u-2-3" id="albums"></div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>

<script>
    $(function(){
        $('.fetch-albums').on('click', function(e){
            e.preventDefault();

            $.get('/artists/fetch_albums/' + $(this).data('artist'), function(response){
               $('#albums').html(response);
            });
        })
    })
</script>
{% endblock %}
