Order by: <a href="#" class="fetch-albums" data-artist="{{ artist_id }}" data-order="asc">Release date (asc)</a>
<ul style="list-style-type: none">
    {% for album in albums %}
        <li>
            <div class="pure-g">
                <div class="pure-u-1-3">
                    <img src="{{ album.image_url }}" alt="{{ album.name }}" style="width: 100%;" />
                </div>
                <div class="pure-u-2-3">
                    <div style="padding-left: 1em;">
                        <strong>{{ album.name }}</strong> <br />
                        Released: {{ album.release_date }} <br />
                    </div>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
<script>
    $('.fetch-albums').on('click', fetch_albums);
</script>
